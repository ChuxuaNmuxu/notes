<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .ovh {
            overflow: hidden;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .icon-del {
            background: url("delete.png") no-repeat center;
            filter: drop-shadow(20px 0 violet); /* 生成一个可以自定义颜色的与原图相同的阴影 */
            transform: translate(-100%);
        }
    </style>
</head>
<body>
    <div class="icon ovh">
        <i class="icon icon-del"></i>
    </div>
</body>
</html>
